<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="index.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid mt-5 text-center">
      <div class="row bg-body-tertiary justify-content-center">
        <div class="col-md-6 col-lg-4">
          <h1 class="mt-5 mb-3">Conversor de moeda</h1>
          <form id="form" action="#">
            <div class="input-group mb-3">
              <input
                class="form-control"
                type="number"
                id="real"
                name="real"
                placeholder="Escreva o valor em real..."
              />
              <button type="submit" class="btn btn-dark" id="sButton">
                Calcular
              </button>
            </div>
          </form>
          <div id="resultado" class="mt-5 mb-5"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
